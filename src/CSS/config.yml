backend:
  name: git-gateway
  branch: main

# Media uploads
media_folder: "src/content/uploads"
public_folder: "/images/uploads"

# Show preview in CMS
show_preview_links: true

collections:
  - name: "journal"
    label: "Journal Posts"
    folder: "src/content/journal"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    preview_path: "journal/{{slug}}"
    fields:

      - label: "Title"
        name: "title"
        widget: "string"
        hint: "The headline of your story — keep it evocative and specific."

      - label: "Publish Date"
        name: "date"
        widget: "datetime"
        date_format: "YYYY-MM-DD"
        time_format: false
        format: "YYYY-MM-DD"

      - label: "Location / Region"
        name: "region"
        widget: "string"
        required: false
        hint: "Shown as the eyebrow label. e.g. 'Turkey · June 2024'"

      - label: "Cover Image"
        name: "cover_image"
        widget: "image"
        required: false
        hint: "Main header photo. Best size: landscape, at least 1400px wide."

      - label: "Cover Image Alt Text"
        name: "cover_image_alt"
        widget: "string"
        required: false
        hint: "Describe the image clearly for accessibility."

      - label: "Excerpt"
        name: "excerpt"
        widget: "text"
        required: false
        hint: "1–2 sentence teaser shown on the journal listing page."

      - label: "Story"
        name: "body"
        widget: "markdown"
        hint: "Write your full travel story. Use headings to break up sections. Insert photos inline using the image button."
